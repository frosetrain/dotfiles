- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    # Terminal
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.p10k.zsh: p10k.zsh
    ~/.config/nvim: nvim

    # Developer tools
    ~/.gitconfig: gitconfig
    ~/.config/VSCodium/User/settings.json: vscode.json

